<div class="mr-5 ml-5 p-15" [formGroup]="notificationFormGroup">
    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Komu channel Id</mat-label>
        <input matInput>
    </mat-form-field>
    <div class="col">
        <mat-checkbox color="primary" formControlName="isNoticeKMSubmitTS">
            <span class="">
                {{notification.isNoticeKMSubmitTS }}
            </span>
        </mat-checkbox>
        <mat-checkbox color="primary" formControlName="isNoticeKMRequestOffDate">
            <span class="">
                {{notification.isNoticeKMRequestOffDate }}
            </span>
        </mat-checkbox>
        <mat-checkbox color="primary" formControlName="isNoticeKMApproveRequestOffDate">
            <span class="">
                {{notification.isNoticeKMApproveRequestOffDate }}
            </span>
        </mat-checkbox>
        <mat-checkbox color="primary" formControlName="isNoticeKMRequestChangeWorkingTime">
            <span lass="">
                {{notification.isNoticeKMRequestChangeWorkingTime }}
            </span>
        </mat-checkbox>
        <mat-checkbox color="primary" formControlName="isNoticeKMApproveChangeWorkingTime">
            <span class="">
                {{notification.isNoticeKMApproveChangeWorkingTime }}
            </span>
        </mat-checkbox>
    </div>
    <div class="d-flex justify-content-end mt-5 mr-15 mb-15 back">
        <app-button color="basic" (click)="backRoute()" class="">Back</app-button>
    </div>
</div>
