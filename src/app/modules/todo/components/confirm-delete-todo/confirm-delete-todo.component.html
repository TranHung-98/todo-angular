<div class="confirm">
  <div class="confirm__body">
    <div class="confirm__body-content">
      <h2 class="fs-2">Are you sure you want to delete this todo?</h2>
      <div class="confirm-notify">
        <app-button (click)="confirmBack()" type="" shape="rectangle-small">
          Cancel
        </app-button>
        <app-button (click)="confirmDelete()" type="success" shape="rectangle-small">
          Delete
        </app-button>
      </div>
    </div>
  </div>
</div>
